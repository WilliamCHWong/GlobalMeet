<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Meet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Meeting Schedule</h1>
    <form id="peopleForm">
        <label for="name">Name</label>
        <input type="text" id="name" required>
        <label for="city">City</label>
        <select id="city">
            <!-- Options will be dynamically added here -->
        </select>   
        <label for="startTime">Preferred Start Time:</label>
        <input type="datetime-local" id="startTime" required>
        <label for="endTime">Preferred End Time:</label>
        <input type="datetime-local" id="endTime" required>
        <button type="submit">Add Person</button>
    </form>
    <button type="button" id="resetButton">Reset Table</button>
    <button type="button" id="populate">Populate</button>

    <h2>People's Data</h2>
    <table id="peopleTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>City</th>
                <th>Preferred Start Time</th>
                <th>Preferred End Time</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!-- Dynamic rows will be added here -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
